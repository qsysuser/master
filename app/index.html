<!DOCTYPE html>
<html lang="en">
<head>
	<style> html { display:none; } </style>
	<script>
	if (self == top)
	{ 
		document.documentElement.style.display = 'block'; 
	}
	else
	{
		top.location = self.location;
	}
	</script ng-app="">
	<title ng-bind="pageTitle"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/favicon.ico" rel="icon" type="image/vnd.microsoft.icon" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7,IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width">
    
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  	<script src="vendor/jquery/dist/jquery.min.js"></script>
  	<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  	<div id="layout_container">
	    <div id="layout_header" header-directive></div>
	    <div id="layout_body" class="contentArea">
	    	<!-- 
	    	<c:if test="${userHasMultiAccounts}">
	    		<tags:selectAccount />
	    	</c:if>
	    	 -->
	    	<div id="layout_sidebar" sidebar-directive></div>
    		<div id="layout_content_container" class="right">
				<table id="layout_content_rounded_corner" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td class="{{with_vertical_bar}}" id="layout_content">
					      <div ui-view="main"></div>
						</td>
					</tr>	
				</table>
    		</div> 
	    </div>
	    <div id="layout_footer" class="footer" footer-directive></div>
	</div>
    <script src="js/main.js"></script>
</body>
</html>
